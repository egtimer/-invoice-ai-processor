[phases.setup]
nixPkgs = ["python311", "poppler_utils"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r backend/requirements.txt",
    "python -m spacy download es_core_news_sm || true"
]

[phases.build]
cmds = [
    "mkdir -p backend/uploads backend/results backend/.docling_cache"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
