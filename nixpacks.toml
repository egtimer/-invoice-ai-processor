# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "poppler_utils", "tesseract"]

[phases.install]
cmds = [
    "cd backend && pip install --upgrade pip",
    "cd backend && pip install -r requirements.txt",
    "python -m spacy download es_core_news_sm"
]

[phases.build]
cmds = [
    "mkdir -p backend/uploads backend/results backend/.docling_cache"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
